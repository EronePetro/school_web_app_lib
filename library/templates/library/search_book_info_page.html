{% extends 'library/base.html' %}
{% block title %}Librarian{% endblock title %}

{% load humanize %}

{% block content %}
    <div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left w3-light-gray" style="width: 195px;" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">
            Close <span class="w3-display-topright">&times;</span>
        </button>
        <div class="w3-container w3-dark-gray">
            <h3 class="font-weight-bold">Content</h3>
        </div>

        <a class="w3-bar-item w3-button w3-white w3-hover-white w3-text-pink w3-hover-text-pink font-weight-bold text-decoration-none" 
        href="{% url 'home' %}">Home</a>

    </div>

    <div class="w3-main" style="margin-left: 195px">
        <div class="w3-light-gray">
            <button class="w3-button w3-light-gray w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</button>
            <div class="w3-container">
                <h3 class="text-center font-weight-bold w3-serif">Search book</h3>
            </div>
        </div>
        <div class="w3-container pt-3">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <div>
                        <h4 class="w3-serif font-weight-bold">Search Book Info</h4>
                    </div>
                </div>
                <div class="col-md-7">
                    <div>
                        <div class="mt-4">
                            <form action="{% url 'search-book-info' %}" method="post">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-10">
                                        <input type="text" name="serial_no" class="form-control w3-round-xlarge" placeholder="Enter Book Serial no." required>
                                    </div>
                                
                                    <div class="col-2">
                                        <button type="submit" class="btn w3-pink w3-round-xlarge">Search</button>
                                    </div>
                                </div>    
                            </form>
                        </div>
                    </div>

                </div>
                <div class="col-md-1"></div>

            </div>

            {% block book-info %}{% endblock book-info %}
        </div>
    </div>   

    <script>
        function w3_open() {
            document.getElementById('mySidebar').style.display = "block";
        }

        function w3_close() {
            document.getElementById('mySidebar').style.display = 'none';
        }
    </script>     
{% endblock content %}
