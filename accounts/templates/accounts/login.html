{% extends 'library/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
    <div>
        <div class="row">
            <div class="col-sm-2 col-lg-4"></div>
            <div class="col-sm-8 col-lg-4">
                <div style="margin-top: 110px">
                    <div class="w3-light-gray py-2 w3-round-xlarge">
                        <h4 class="text-center font-weight-bold w3-monospace">Login/Sign In</h4>
                    </div>
                    <div class="py-5 px-4 w3-round-xxlarge" style="border: 2px solid gainsboro;">
                        <form method="post">
                            {% csrf_token %}
                            <div>
                                <div>
                                    {{ form|crispy }}
                                </div>

                                <div class="text-center mt-5">
                                    <button type="submit" class="btn btn-info w3-round-large">Log In</button>
                                </div>  

                            </div>
                        </form>
                    </div> 

                    <div class="w3-container">
                        <a class="text-decoration-none w3-text-teal w3-hover-text-red" href="{% url 'password-reset' %}">
                            Forgot Password?
                        </a>
                    </div>

                    {% comment %}
                        <div class="mt-2">
                            <div class="pt-2 pl-1">
                                Don't have an account?
                                <a href="#" class="font-weight-bolder text-decoration-none ml-1">Sign Up</a>
                            </div>
                        </div>
                    {% endcomment %}
                </div>       
            </div>
            <div class="col-sm-2 col-lg-4"></div>
        </div>            
    </div>
{% endblock content %}
